<mat-grid-list cols="1" rowHeight="3:1">
  <mat-grid-tile>
    <form (ngSubmit)="onSubmit()">
      <mat-card>
        <mat-card-title>Sign in</mat-card-title>
        <mat-card-content>
          <mat-form-field class="full-width">
            <input [(ngModel)]="username" matInput placeholder="Username or phone" name="username" required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input [(ngModel)]="password" matInput placeholder="Password" type="password" name="password" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button>Login</button>
        </mat-card-actions>
      </mat-card>    
    </form>
  </mat-grid-tile>
</mat-grid-list>
