image: registry.gitlab.com/castlecraft/docker-craft/node-latest-headless-chrome:latest

services:
  - docker:dind
  - mongo
  - redis

stages:
  - tests
  - pack
  - docs

test_authorization_server:
  stage: tests
  variables:
    SESSION_SECRET: "secret"
    EXPIRY_DAYS: "1"
    COOKIE_MAX_AGE: "43200"
    TOKEN_VALIDITY: "3600"
    SESSION_NAME: "E2E_SESSION"
    DB_HOST: "mongo"
    DB_NAME: "test-e2e-idp"
    BULL_QUEUE_REDIS_HOST: redis
    BULL_QUEUE_REDIS_PORT: "6379"
  before_script:
    - cd apps/authorization-server
    - yarn
  script:
    # Check Code Quality
    - yarn lint
    - yarn format:check
    # Test backend unit tests
    - yarn test:server
    # Create .env file
    - dockerize -template docker/env.tmpl:.env
    # set env variable for test
    - export NODE_ENV=test
    # Test backend e2e
    - yarn test:e2e
    # Test frontend
    - export DISPLAY=:99
    - Xvfb :0 -ac -screen 0 1024x768x24 &
    - yarn test:client
    - yarn e2e
  tags:
    - docker

