<mat-grid-list cols="1" rowHeight="3:1">
    <mat-grid-tile>
      <form (ngSubmit)="onSubmit()">
        <mat-card class="login-card">
          <mat-card-title>Signup</mat-card-title>
            <mat-card-content>
              <mat-form-field class="full-width">
                <input [(ngModel)]="name" 
                matInput placeholder="Full Name" name="name" required>
              </mat-form-field>  
              <mat-form-field class="full-width">
                  <input [(ngModel)]="email" 
                  matInput placeholder="Email" name="email" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                <input [(ngModel)]="phone" 
                matInput placeholder="Mobile" name="phone" required>
              </mat-form-field>
              <mat-form-field class="full-width">
                  <input type="password" [(ngModel)]="password" 
                  matInput placeholder="Password" name="password" required>
              </mat-form-field>  
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" mat-button>Sign Up</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </mat-grid-tile>
  </mat-grid-list>
