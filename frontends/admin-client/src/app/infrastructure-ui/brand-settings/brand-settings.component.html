<div class="card-container">
  <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
    <mat-card>
      <mat-card-title>Brand Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="logoURL" placeholder="Logo Url">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="faviconURL" placeholder="Favicon Url">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="helpURL" placeholder="Help Url">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="privacyURL" placeholder="Privacy Url">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="termsURL" placeholder="Terms Url">
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="copyrightMessage" placeholder="Copyright Message">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
          <mat-form-field class="full-width">
            <input matInput formControlName="primaryColor" placeholder="Primary Color" type="color">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
          <mat-form-field class="full-width">
            <input matInput formControlName="accentColor" placeholder="Accent Color" type="color">
          </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="1em">
          <mat-form-field class="full-width">
            <input matInput formControlName="warnColor" placeholder="Warn Color" type="color">
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!settingsForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
