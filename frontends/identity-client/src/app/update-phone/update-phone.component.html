<div class="update-phone-container">
  <mat-card>
    <form [formGroup]="updatePhoneForm">
      <mat-card-title>Update Phone</mat-card-title>
      <mat-card-content fxLayout="column">
      <span class="spacer">
        Add you phone with country code in <a href="https://en.wikipedia.org/wiki/E.164" target="_blank">E.164</a> format.
      </span>
      <mat-form-field (click)="editPhone()">
        <input
          matInput
          placeholder="Phone"
          type="text"
          pattern="^\+(?:[0-9]?){6,14}[0-9]$"
          formControlName="phone">
      </mat-form-field>
      <mat-form-field *ngIf="!isOTPHidden">
        <input
          matInput
          placeholder="OTP"
          type="text"
          pattern="[0-9]*"
          formControlName="otp">
      </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="!isOTPHidden" (click)="verifyOtp()" mat-button color="primary">Verify</button>
        <button [disabled]="isSendDisabled" (click)="addUnverifiedPhone()" mat-button>Send Verification Code</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
