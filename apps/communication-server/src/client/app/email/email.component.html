<div class="dashboard-container">
  <form [formGroup]="emailForm">
    <mat-card>
      <mat-card-title>{{ host || "New Email" }}</mat-card-title>
      <mat-card-content fxLayout="column">
          <mat-form-field>
            <input
              matInput
              placeholder="E-mail Please"
              formControlName="host"
              mat-raised-button
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="port" formControlName="port"
              mat-raised-button
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="user" formControlName="user"
              mat-raised-button
              required>
          </mat-form-field>
          <mat-form-field>
            <input
              [type]="hide ? 'password' : 'text'"
              matInput placeholder="Password" formControlName="pass"
              mat-raised-button
              required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="from" formControlName="from"
              mat-raised-button
              required>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="updateEmail()"
          mat-flat-button color="primary"
          [disabled]="!emailForm"
          *ngIf="host">Update</button>
        <button
          (click)="createEmail()"
          mat-flat-button
          color="primary"
          [disabled]="!emailForm"
          *ngIf="!host">Create</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
