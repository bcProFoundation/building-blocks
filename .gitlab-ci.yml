image: registry.gitlab.com/castlecraft/docker-craft/node-latest-headless-chrome:latest

services:
  - name: bitnami/mongodb:latest
    alias: mongo
  - name: docker:dind
    alias: docker
  - name: bitnami/redis:latest
    alias: redis

variables:
  MONGODB_USERNAME: "admin"
  MONGODB_PASSWORD: "admin"
  MONGODB_DATABASE: "test_authorization-server"
  REDIS_PASSWORD: "secret"

stages:
  - tests
  - pack
  - deploy
  - setup
  - docs

test_authorization_server:
  stage: tests
  except:
    - staging
  variables:
    SESSION_SECRET: "secret"
    EXPIRY_DAYS: "1"
    COOKIE_MAX_AGE: "43200"
    TOKEN_VALIDITY: "3600"
    SESSION_NAME: "E2E_SESSION"
    DB_HOST: "mongo"
    DB_USER: "admin"
    DB_PASSWORD: "admin"
    DB_NAME: "authorization-server"
    BULL_QUEUE_REDIS_HOST: redis
    BULL_QUEUE_REDIS_PORT: "6379"
    BULL_QUEUE_REDIS_PASSWORD: "secret"
  before_script:
    - cd apps/authorization-server
    - npm install
  script:
    # Check Code Quality
    - npm run lint
    - npm run format:check
    # Test backend unit tests
    - npm run test:server
    # Create .env file
    - dockerize -template docker/env.tmpl:.env
    # set env variable for test
    - export NODE_ENV=test
    # Test backend e2e
    - npm run test:e2e
  tags:
    - docker

test_authorization_client:
  image: registry.gitlab.com/castlecraft/docker-craft/node-lts-headless-chrome:latest
  stage: tests
  except:
    - staging
  before_script:
    - cd frontends/authorization-client
    - npm install
  script:
    # Check Code Quality
    - npm run lint
    - npm run format:check
    # set env variable for test
    - export NODE_ENV=test
