<div class="card-container">
  <form (ngSubmit)="updateAuthSettings()" [formGroup]="authSettingsForm">
    <mat-card>
      <mat-card-title>Authorization Server Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="issuerUrl" placeholder="Server Url">
        </mat-form-field>
        <mat-form-field>
          <mat-select
            placeholder="Communication Server Client ID"
            formControlName="communicationServerClientId">
            <mat-option *ngFor="let client of clientList" [value]="client.clientId">
              {{ client.name + " (" + client.clientId + ")"}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!authSettingsForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<div class="card-container">
  <form (ngSubmit)="updateAuthClientSettings()" [formGroup]="infraSettingsForm">
    <mat-card>
      <mat-card-title>Infrastructure Console Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field><input matInput formControlName="appURL" placeholder="App URL"></mat-form-field>
        <mat-form-field><input matInput formControlName="clientId" placeholder="Client ID registered on Authorization Server" readonly></mat-form-field>
        <mat-form-field><input matInput formControlName="clientSecret" placeholder="Client Secret registered on Authorization Server" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button  type="submit" mat-button color="primary" [disabled]="!authSettingsForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
