apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: connect-castlecraft-in-staging
  namespace: default
spec:
  secretName: connect-castlecraft-in-staging-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: staging-connect.castlecraft.in
  dnsNames:
  - staging-connect.castlecraft.in
  acme:
    config:
    - http01:
        ingressClass: nginx
      domains:
      - staging-connect.castlecraft.in
    - http01:
        ingress: infrastructure-console-staging
      domains:
      - staging-connect.castlecraft.in
