<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2em" class="verify-container">
  <form (ngSubmit)="onSubmit()">
    <mat-card class="verify-signup-card">
      <mat-card-title i18n="@@setPassword">Set Password</mat-card-title>
      <mat-card-content>
        <mat-form-field class="full-width">
          <input [disabled]="isFormDisabled" [type]="isNewPwHidden ? 'password' : 'text'" [(ngModel)]="newPassword"
            autocomplete="new-password" matInput i18n-placeholder="@@password" placeholder="Password" name="newPassword"
            required>
          <mat-icon matSuffix (click)="isNewPwHidden = !isNewPwHidden">{{isNewPwHidden ? 'visibility_off' :
            'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input [disabled]="isFormDisabled" [type]="isRepeatPwHidden ? 'password' : 'text'"
            [(ngModel)]="repeatPassword" autocomplete="new-password" matInput i18n-placeholder="@@password"
            placeholder="Password" name="repeatPassword" required>
          <mat-icon matSuffix (click)="isRepeatPwHidden = !isRepeatPwHidden">{{isRepeatPwHidden ? 'visibility_off' :
            'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" i18n="@@update"
          [disabled]="isFormDisabled">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
  <mat-card>
    <app-password-requirement></app-password-requirement>
  </mat-card>
</div>
