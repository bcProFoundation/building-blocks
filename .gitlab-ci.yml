pages:
  stage: docs
  only:
    - staging
  before_script:
    - npm install -g lerna
    - yarn
    - lerna clean -y
    - lerna bootstrap
  script:
    - npm install gitbook-cli -g
    - npm install typedoc -g
    # - gitbook fetch latest # fetch latest stable version
    # - gitbook install # add any requested plugins in book.json
    - gitbook build docs public # build to public path
    - yarn docs
  artifacts:
    paths:
      - public
    expire_in: 4 weeks
