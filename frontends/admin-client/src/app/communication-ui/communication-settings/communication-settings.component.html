<div class="card-container">
  <form (ngSubmit)="updateSettings()" [formGroup]="settingsForm">
    <mat-card>
      <mat-card-title>Communication Server Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="appURL" placeholder="Server Url" readonly>
        </mat-form-field>
        <mat-form-field>
          <mat-select
            placeholder="Client ID"
            formControlName="clientId">
            <mat-option *ngFor="let client of clientList" [value]="client.clientId">
              {{ client.name + " (" + client.clientId + ")"}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput type="password" placeholder="Client Secret"
            formControlName="clientSecret" [type]="hideClientSecret ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hideClientSecret = !hideClientSecret">
            {{hideClientSecret ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
        <mat-form-field>
          <mat-select
            placeholder="UUID of System Email Account"
            formControlName="communicationServerSystemEmailAccount">
            <mat-option *ngFor="let account of emailAccounts" [value]="account.uuid">
              {{ account.host + " (" + account.uuid + ")"}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!settingsForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
