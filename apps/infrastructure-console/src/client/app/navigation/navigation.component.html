<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Admin</mat-toolbar>
    <ng-container *ngIf="tokenIsValid">
      <mat-nav-list>
        <mat-list-item routerLink="/client/list">Clients</mat-list-item>
        <mat-list-item routerLink="/role/list">Roles</mat-list-item>
        <mat-list-item routerLink="/user/list">Users</mat-list-item>
        <mat-list-item routerLink="/scope/list">Scopes</mat-list-item>
        <mat-list-item routerLink="/settings">Settings</mat-list-item>
      </mat-nav-list>
    </ng-container>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item (click)="login()" *ngIf="!loggedIn">Login</a>
      <a mat-list-item (click)="logout()" *ngIf="tokenIsValid || loggedIn">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <button
      class="fab-container"
      (click)="addModel()"
      mat-fab>
      <mat-icon>add</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
