services:
  - name: bitnami/mongodb:latest
    alias: mongo
  - name: docker:dind
    alias: docker
  - name: emqx/emqx:latest
    alias: events

variables:
  MONGODB_USERNAME: "admin"
  MONGODB_PASSWORD: "admin"
  MONGODB_DATABASE: "test_authorization-server"
  MONGODB_ROOT_PASSWORD: "admin"
  EMQX_ALLOW_ANONYMOUS: "true"

stages:
  - tests
  - pack
  - docs

test_authorization_server:
  image: registry.gitlab.com/castlecraft/docker-craft/node-latest-gettext-base:latest
  stage: tests
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - apps/authorization-server/node_modules/
  only:
    refs:
      - merge_requests
    changes:
      - apps/authorization-server/**/*
  variables:
    NODE_ENV: "development"
    SESSION_SECRET: "secret"
    COOKIE_MAX_AGE: "43200"
    TOKEN_VALIDITY: "3600"
    SESSION_NAME: "E2E_SESSION"
    DB_HOST: "mongo"
    DB_USER: "admin"
    DB_PASSWORD: "admin"
    DB_NAME: "authorization-server"
    EVENTS_PROTO: "mqtt"
    EVENTS_HOST: "events"
    EVENTS_PORT: "1883"
    EVENTS_USER: "user"
    EVENTS_PASSWORD: "changeit"
  before_script:
    - cd apps/authorization-server
    - yarn
  script:
    # Check Code Quality
    - yarn lint
    - yarn format:check
    # Test backend unit tests
    - yarn test:server
    # Create .env file
    - envsubst '${NODE_ENV}
      ${SESSION_SECRET}
      ${COOKIE_MAX_AGE}
      ${SESSION_NAME}
      ${TOKEN_VALIDITY}
      ${DB_HOST}
      ${DB_NAME}
      ${DB_USER}
      ${DB_PASSWORD}' < docker/env.tmpl > .env
    - envsubst '${EVENTS_PROTO}
      ${EVENTS_HOST}
      ${EVENTS_PORT}
      ${EVENTS_USER}
      ${EVENTS_PASSWORD}' < docker/env-events.tmpl >> .env
    # set env variable for test
    - export NODE_ENV=test
    # Test backend e2e
    - yarn test:e2e
  tags:
    - docker

