deploy_staging:
  image: dtzar/helm-kubectl:latest
  stage: deploy
  environment:
    name: staging
  only:
    - staging
  variables:
    KUBECONFIG: /etc/deploy/config
  before_script:
    - mkdir -p /etc/deploy
    - echo ${kube_config} | base64 -d > ${KUBECONFIG}
    - kubectl config use-context staging
    - helm init --service-account staging-user --client-only
    - helm repo add stable https://kubernetes-charts.storage.googleapis.com/
    - helm repo add incubator https://kubernetes-charts-incubator.storage.googleapis.com/
    - helm repo update
  script:
    - ./kubernetes/deploy/deploy-staging.sh

pages:
  stage: docs
  only:
    - staging
  before_script:
    - npm install -g lerna
    - npm install
    - lerna clean -y
    - lerna bootstrap --scope={authorization-server,communication-server,identity-provider,infrastructure-console}
  script:
    - npm install gitbook-cli -g
    - npm install typedoc -g
    # - gitbook fetch latest # fetch latest stable version
    # - gitbook install # add any requested plugins in book.json
    - gitbook build docs public # build to public path
    - npm run docs
  artifacts:
    paths:
      - public
    expire_in: 4 weeks
