<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Admin</mat-toolbar>
    <mat-nav-list *ngIf="tokenIsValid">
      <a mat-list-item routerLink="/client/list">Clients</a>
      <a mat-list-item routerLink="/role/list">Roles</a>
      <a mat-list-item routerLink="/user/list">Users</a>
      <a mat-list-item routerLink="/scope/list">Scopes</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="login()" *ngIf="!loggedIn">Login</a>
      <a mat-list-item (click)="logout()" *ngIf="tokenIsValid || loggedIn">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
