<div class="settings-container">
  <form (ngSubmit)="updateAuthSettings()" [formGroup]="authSettingsForm">
    <mat-card>
      <mat-card-title>Authorization Server Settings</mat-card-title>
      <mat-card-content fxLayout="column"><mat-form-field>

        <input matInput formControlName="appURL" placeholder="appURL"></mat-form-field>
        <mat-form-field><input matInput formControlName="authServerURL" placeholder="Authorization Server URL"></mat-form-field>
        <mat-form-field><input matInput formControlName="clientId" placeholder="Client ID registered on Authorization Server"></mat-form-field>
        <mat-form-field><input matInput formControlName="clientSecret" placeholder="Client Secret registered on Authorization Server" [type]="!hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <mat-form-field>
          <mat-select
            placeholder="UUID of System Email Account"
            formControlName="communicationServerSystemEmailAccount">
            <mat-option *ngFor="let account of emailAccounts" [value]="account.uuid">
              {{ account.host + " (" + account.uuid + ")"}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!authSettingsForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
