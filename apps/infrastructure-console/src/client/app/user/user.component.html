<div class="card-container">
  <form [formGroup]="userForm">
    <mat-card>
      <mat-card-title>{{ fullName || "New User" }}</mat-card-title>
      <mat-card-content fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="fullName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="userPhone" [readonly]="uuid">
          </mat-form-field>
          <mat-form-field>
              <input matInput placeholder="Email" formControlName="userEmail" [readonly]="uuid">
          </mat-form-field>
          <mat-form-field>
              <input matInput type="password" placeholder="Password" formControlName="userPassword">
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Roles" formControlName="userRole" multiple>
              <mat-option *ngFor="let role of roles" [value]="role">{{role}}</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="createUser()" mat-flat-button color="primary" [disabled]="!userForm.valid" *ngIf="!uuid">Create</button>
        <button (click)="updateUser()" mat-flat-button color="primary" [disabled]="!userForm.valid" *ngIf="uuid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
